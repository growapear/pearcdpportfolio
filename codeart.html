<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nonlinear Instruction | Pear J.</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: "Karla", sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff;
      color: #111;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Header Navigation */
    .header {
      margin-bottom: 4rem;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex: 1;
    }

    .nav-left a {
      text-decoration: none;
      color: #111;
      margin-left: 2rem;
    }

    .workplay-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 2rem;
    }

    .workplay-nav a {
      text-decoration: none;
      color: #111;
      font-size: 1.2rem;
      margin-right: 2rem;
    }

    .workplay-nav span {
      font-size: 1.2rem;
      color: #111;
    }

    .nav-right {
      font-size: 2.5rem;
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }

    .logo {
      width: 160px;
      height: auto;
    }

    /* Main Content */
    .main-content {
      margin-top: 0;
      padding: 4rem 0;
    }

    /* Project Header */
    .project-header {
      margin-bottom: 6rem;
    }

    .project-title {
      font-size: 4rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1rem;
      color: #1a1a1a;
    }

    .project-subtitle {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.4;
    }

    .project-meta {
      display: flex;
      gap: 3rem;
      margin-bottom: 3rem;
      font-size: 0.9rem;
      color: #666;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .meta-label {
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      color: #999;
    }

    .meta-value {
      color: #1a1a1a;
      font-weight: 500;
    }

    /* Hero Section */
    .hero-section {
      margin-bottom: 6rem;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      position: relative;
    }

    .hero-image {
      width: 100vw;
      height: 60vh;
      object-fit: cover;
      margin: 0;
      display: block;
    }

    .hero-caption {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-style: italic;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .hero-video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    
    /* Natural Video */
    .natural-video {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 2rem auto;
    }

    /* Side-by-Side Videos */
    .video-row {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin: 2rem 0;
    }

    .video-row .natural-video {
      flex: 1;
      max-width: 50%; /* Or adjust as needed */
      margin: 0; /* Remove margin so gap handles spacing */
    }

    /* Content Sections */
    .content-section {
      margin-bottom: 6rem;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #1a1a1a;
    }

    .section-content {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.7;
    }

    .section-content p {
      margin-bottom: 1.5rem;
    }

    .section-content strong {
      color: #1a1a1a;
      font-weight: 600;
    }

    .section-content h3 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #1a1a1a;
      margin: 2rem 0 1rem 0;
    }

    .section-content ul {
      margin: 1rem 0 1.5rem 0;
      padding-left: 1.5rem;
    }

    .section-content li {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }

    .section-image {
      display: block;
      margin: 2rem auto;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .section-video {
      display: block;
      margin: 2rem auto;
      left: 50%;
      max-width: 600px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Image Grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      margin: 3rem 0;
    }

    .image-grid img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    .image-grid img:hover {
      transform: scale(1.02);
    }

    /* Video Section */
    .video-section {
      margin: 4rem 0;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 16px;
      margin: 2rem 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Project Links */
    .project-links {
      display: flex;
      gap: 2rem;
      margin: 3rem 0;
      flex-wrap: wrap;
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: #1a1a1a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .project-link:hover {
      background: #333;
      transform: translateY(-2px);
    }

    /* Technical Details */
    .tech-details {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 12px;
      margin: 2rem 0;
    }

    .tech-details h3 {
      color: #1a1a1a;
      font-size: 1.2rem;
      margin: 1.5rem 0 0.5rem 0;
      font-weight: 600;
    }

    .tech-details h3:first-child {
      margin-top: 0;
    }

    .tech-details p {
      color: #666;
      margin: 0 0 1rem 0;
      padding-left: 1rem;
      border-left: 3px solid #e5e5e5;
      font-size: 0.95rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      .project-title {
        font-size: 2.5rem;
      }
      
      .project-subtitle {
        font-size: 1.2rem;
      }
      
      .image-grid {
        grid-template-columns: 1fr;
      }
      
      .video-row {
        flex-direction: column;
      }

      .video-row .natural-video {
        max-width: 100%;
      }
      
      .project-meta {
        flex-direction: column;
        gap: 1.5rem;
      }
      
      .hero-image {
        height: 400px;
      }
      
      .nav {
        padding: 0 1rem;
      }
    }

    @media (max-width: 480px) {
      .project-title {
        font-size: 2rem;
      }
      
      .section-title {
        font-size: 2rem;
      }
      
      .project-links {
        flex-direction: column;
      }
    }
  </style>
</head>
